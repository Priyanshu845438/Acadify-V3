<!-- ADVANCED HERO SECTION -->
<header class="hero-section position-relative vh-100 d-flex align-items-center" id="home" data-testid="section-hero">
    <div class="container">
        <div class="row align-items-center g-5">
            
            <!-- Left Column: Content -->
            <div class="col-lg-6 text-white text-center text-lg-start">
                <h1 class="display-3 fw-bold hero-headline" data-testid="text-hero-title">
                    We Build The Digital Experiences That Grow Your Brand
                </h1>
                <p class="lead my-4 hero-subheadline" data-testid="text-hero-description">
                    Your dedicated partner in India for Web Development, App Creation, and Brand Strategy.
                </p>
                <div class="hero-buttons mb-4">
                    <a href="#services" class="btn btn-light btn-lg rounded-pill px-4 me-3" data-testid="button-hero-our-services">Our Services</a>
                    <a href="#case-studies" class="btn btn-outline-light btn-lg rounded-pill px-4" data-testid="button-hero-view-work">View Our Work</a>
                </div>
                <div class="d-flex align-items-center justify-content-center justify-content-lg-start mt-4 hero-social-proof">
                    <div class="avatar-stack me-3">
                        <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&fit=crop&w=100&q=80" 
                             alt="Team member 1" class="avatar" data-testid="img-client-1">
                        <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?auto=format&fit=crop&w=100&q=80" 
                             alt="Team member 2" class="avatar" data-testid="img-client-2">
                        <img src="https://images.unsplash.com/photo-1580489944761-15a19d654956?auto=format&fit=crop&w=100&q=80" 
                             alt="Team member 3" class="avatar" data-testid="img-client-3">
                    </div>
                    <span>Your Trusted Partner<br>in Digital Innovation</span>
                </div>
            </div>

            <!-- Right Column: Video & Stat Card -->
            <div class="col-lg-6">
                <div class="hero-video-wrapper shadow-lg">
                    <!-- Fallback image for mobile -->
                    <img src="/assets/img/professional-workspace.svg" 
                         class="img-fluid rounded-4 d-lg-none" alt="Our team at work">
                    
                    <!-- Video placeholder for desktop - using image until video is provided -->
                    <div class="d-none d-lg-block video-placeholder rounded-4 position-relative">
                        <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?auto=format&fit=crop&w=800&q=80" 
                             alt="Professional team collaboration" class="img-fluid rounded-4 w-100" style="height: 400px; object-fit: cover;">
                        <div class="video-overlay"></div>
                    </div>
                    
                    <div class="satisfaction-card card shadow-lg">
                        <div class="card-body text-center">
                            <small class="text-muted">Client Satisfaction</small>
                            <h3 class="fw-bold text-primary mb-0" id="satisfaction-counter">98%</h3>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <!-- Scroll Down Indicator -->
    <a href="#services" class="scroll-down-indicator text-decoration-none" data-testid="link-scroll-indicator">
        <i class="bi bi-chevron-down"></i>
    </a>
</header>
