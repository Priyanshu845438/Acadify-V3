<section class="hero-section text-white position-relative" id="home" data-testid="section-hero">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-8 col-xl-7">
                <h1 class="mb-4" data-testid="text-hero-title">
                    We Build The Digital Experiences <br>That Grow Your Brand
                </h1>
                <p class="lead mb-4" data-testid="text-hero-description">
                    Your dedicated partner in India for Web Development, App Creation, and Brand Strategy.
                </p>
                <div class="d-flex flex-column flex-md-row gap-3 mb-4">
                    <button class="btn btn-light btn-lg" onclick="handleOurServices()" data-testid="button-hero-our-services">
                        Our Services
                    </button>
                    <button class="btn btn-outline-light btn-lg" onclick="handleViewWork()" data-testid="button-hero-view-work">
                        View Our Work
                    </button>
                </div>
                
                <!-- Client Avatars -->
                <div class="client-avatars">
                    <div class="avatar-group">
                        <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&fit=crop&w=100&q=80" 
                             alt="Client" class="avatar" data-testid="img-client-1">
                        <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?auto=format&fit=crop&w=100&q=80" 
                             alt="Client" class="avatar" data-testid="img-client-2">
                        <img src="https://images.unsplash.com/photo-1580489944761-15a19d654956?auto=format&fit=crop&w=100&q=80" 
                             alt="Client" class="avatar" data-testid="img-client-3">
                    </div>
                    <div class="trust-text">
                        <strong>Your Trusted Partner</strong><br>
                        in Digital Innovation
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-xl-5">
                <!-- Animated Hero Images -->
                <div class="hero-image-container position-relative">
                    <div id="heroImageCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
                        <div class="carousel-inner rounded-4 overflow-hidden" style="height: 400px;">
                            <!-- Slide 1: Digital Technology -->
                            <div class="carousel-item active">
                                <img src="https://images.unsplash.com/photo-1551434678-e076c223a692?auto=format&fit=crop&w=800&q=80" 
                                     class="d-block w-100 h-100" style="object-fit: cover;" alt="Digital Technology">
                                <div class="carousel-overlay"></div>
                            </div>
                            <!-- Slide 2: Web Development -->
                            <div class="carousel-item">
                                <img src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=800&q=80" 
                                     class="d-block w-100 h-100" style="object-fit: cover;" alt="Web Development">
                                <div class="carousel-overlay"></div>
                            </div>
                            <!-- Slide 3: Mobile Apps -->
                            <div class="carousel-item">
                                <img src="https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?auto=format&fit=crop&w=800&q=80" 
                                     class="d-block w-100 h-100" style="object-fit: cover;" alt="Mobile Applications">
                                <div class="carousel-overlay"></div>
                            </div>
                            <!-- Slide 4: AI & Innovation -->
                            <div class="carousel-item">
                                <img src="https://images.unsplash.com/photo-1485827404703-89b55fcc595e?auto=format&fit=crop&w=800&q=80" 
                                     class="d-block w-100 h-100" style="object-fit: cover;" alt="AI & Innovation">
                                <div class="carousel-overlay"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Client Satisfaction Badge -->
                    <div class="satisfaction-badge position-absolute" style="bottom: 20px; right: 20px;">
                        <div class="bg-white rounded-3 p-3 shadow-sm text-center" style="min-width: 120px;">
                            <small class="text-muted d-block">Client Satisfaction</small>
                            <span class="text-primary fw-bold fs-4">98%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scroll indicator -->
    <a href="#services" class="scroll-indicator text-decoration-none" data-testid="link-scroll-indicator">
        <i class="bi bi-chevron-down"></i>
    </a>
</section>
